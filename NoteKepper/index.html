<html lang="en">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="mainPage">
        <img src="./assets/Logo-name.png" alt="">
    </section>

    <section class="pageTwo">
        <div class="createNote">
            <img src="./assets/Logo-name.png" alt="">
            <div id="createdNotes">
                <h5>Note Title</h5>
                <p>Note Description</p>
            </div>

            </div>
            <div id="createdNotes">
                <h5>Note Title</h5>

            </div>

                <h5>Note Title</h5>
                <p>Note Description</p>
            </div>
            <button>NEW NOTE</button>
        </div>
        <div class="noteInfo">
            <section class="noteDescription">
                <img src="./assets/filemanager.png" alt="">
                <h5>NO NOTES FOUND</h5>
                <p>ADD SOME NOTES FROM THE LEFT COLUMN</p>
            </section>
            
            <section class="noteCreation">
                <div class="createNote">
                    <input type="text" placeholder="NOTE TITLE">
                    <textarea name="" id="" cols="30" rows="10" placeholder="NOTE DESCRIPTION"></textarea>
                </div>
                <div class="createNoteButton">
                    <button>CREATE NOTE</button>
                </div>
            </section>
            <section class="viewNote">
                <div id="noteTitle">
                    <h5>Note Title</h5>
                    <div id="buttons">
                        <button id="newTaskButton">NEW TASK</button>
                        <button id="deleteNote">DELETE NOTE</button>
                    </div>
                </div>
                <div id="noteDescription">
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                    <p>TASKS LIST</p>
                    <ul id="taskUncheck">
                        <li>Learning concepts</li>
                        <li>Practicing the assignments</li>
                        <li>Working on projects</li>
                    </ul>
                </div>
                <div id="newTask">
                    <input type="text" placeholder="TASK NAME">
                    <button>CREATE TASK</button>
                </div>
            </section>
        </div> 
    </section>
