<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keep</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="mainPage">
        <img src="./assets/Logo-name.png" alt="">
    </section>

    <section class="pageTwo">
        <div class="createdNote">
            <img src="./assets/Logo-name.png" alt="">
            <div class="noteList">
                <!-- <div class="note">
                    <h5>Note Title</h5>
                    <p>Note Description</p>
                </div>
                <div class="note">
                    <h5>Note Title</h5>
                    <p>Note Description</p>
                </div>  -->
            </div>   
            <button class="newNote">NEW NOTE</button>
        </div>
        <div class="noteInfo">
            <section class="fileInfo">
                <img id="image" src="./assets/filemanager.png" alt="">
                <h5 id="heading">NO NOTES FOUND</h5>
                <p id="paraInfo">ADD SOME NOTES FROM THE LEFT COLUMN</p>
            </section>
            
            <section class="noteCreation">
                <div class="createNote">
                    <input id="createNoteTitle" type="text" placeholder="NOTE TITLE">
                    <textarea id="createNoteContent" name="" id="" cols="30" rows="10" placeholder="NOTE DESCRIPTION"></textarea>
                </div>
                <div class="createNoteButton">
                    <button id="createNoteButton">CREATE NOTE</button>
                </div>
            </section>

                <section class="viewNote">
                    <div class="viewNoteTitle">
                        <h5>Note Title</h5>
                    </div>
                    
                        <button id="newTaskButton">NEW TASK</button>
                        <button id="deleteNoteButton">DELETE NOTE</button>
                   
                </section>

                <section id="noteDescription">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, saepe!</p>
                    <h4>TASKS LIST</h4>
                    <div id="taskUncheck">
                        <div>
                            <input type="radio"> 
                            <span>Learning concepts</span> 
                        </div>
                        <div>
                            <input type="radio"> <span>Practicing the assignments</span>
                        </div>
                        <div>
                            <input type="radio"> <span>Working on projects</span>
                        </div>
                    </div>
                </section>
            
            <section class="newTask">
                <div id="inputTask">
                    <input type="text" placeholder="TASK NAME">
                </div> 
                    <button>CREATE TASK</button>     
            </section>
        </div> 
    </section>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
